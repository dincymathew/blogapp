{% extends 'base.html' %}

{% block content %}



<h1>Posts</h1>
<ul>
{% for post in object_list %}
     <li><a href="{% url 'article-details' post.pk %}">{{post.title}}</a> - {{post.author}}
          -<a href="{% url 'update_post' post.pk %}">Edit</a>
          <a href="{% url 'delete_post' post.pk %}">Delete</a><br/>

     </li>
{% endfor %}
</ul>

{% endblock %}
